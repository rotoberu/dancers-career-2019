<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>パスワードの再設定｜ダンサーズキャリア</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/openclose.js}" src="../../static/js/openclose.js"></script>
</head>
<body class="formbg3">
  <header th:replace="common/header :: for-stranger"></header>
  <main>
    <div id="formdef">
      <h1>パスワードの再設定</h1>
      <form th:action="@{/signin/reset-pwd} + '?token=' + ${token}" method="post" th:object="${newPasswordForm}">

        <p>新しいパスワードを入力してください</p>
        <div>
          <label for="newPassword"></label>
          <input type="password" th:field="*{newPassword}" class="form" placeholder="新しいパスワード">
          <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
        </div>
        <div>
          <label for="confirm"></label>
          <input type="password" th:field="*{confirm}" class="form" placeholder="新しいパスワード(確認)">
          <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></p>
        </div>
        <div class="caption">
          <p>パスワードの条件</p>
          <ul>
            <li>8文字以上</li>
            <li>半角英数字と1文字以上の記号+.-_を含める</li>
          </ul>
        </div>
        <div>
          <input type="submit" value="パスワードを変更する">
        </div>
      </form>
    </div>
  </main>
  <footer th:replace="common/footer :: footer"></footer>
  <script th:src="@{/js/submit.js}"></script>
</body>
</html>
